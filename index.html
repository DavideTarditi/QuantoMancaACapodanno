<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
    }
    #countdown {
      position: relative;
      z-index: 10;
      text-align: center;
      font-size: calc(10vw + 2vh);
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }
    #startButton:hover {
      background: #21a1f1;
    }
    #easterEgg {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.5rem;
      z-index: 20;
      display: none;
    }
    #newYearBanner {
      position: fixed;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #000;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="countdown"></div>
  <div id="easterEgg"></div>
  <div id="newYearBanner">ðŸŽ‰ 2024 is here! ðŸŽ‰</div>
  <button id="startButton">Start Countdown</button>

  <!-- Sound Effects -->
  <audio id="fireworkSound" src="https://www.soundjay.com/firework/firework-explosion-01.mp3"></audio>
  <audio id="newYearSound" src="https://www.soundjay.com/celebration/cheering-01.mp3"></audio>
  <audio id="backgroundMusic" src="https://www.soundjay.com/misc/bells-loop.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    const fireworkSound = document.getElementById('fireworkSound');
    const newYearSound = document.getElementById('newYearSound');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const startButton = document.getElementById('startButton');
    const easterEgg = document.getElementById('easterEgg');
    const newYearBanner = document.getElementById('newYearBanner');

    const easterEggMessages = [
      "You're doing great!",
      "Keep waiting, it's worth it!",
      "Fun fact: Fireworks were invented in China!",
      "Only a few moments left!",
      "Did you know? The first New Year celebration dates back 4,000 years!",
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        this.initParticles();
        fireworkSound.currentTime = 0; // Reset sound
        fireworkSound.play();
      }

      initParticles() {
        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 4 + 2;
          this.particles.push({
            x: this.x,
            y: this.y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            alpha: 1,
            size: Math.random() * 3 + 1,
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }

      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }

    const fireworks = [];
    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      fireworks.push(new Firework(x, y, color));
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(firework => {
        firework.update();
        firework.draw();
      });
      fireworks.splice(0, fireworks.length > 50 ? 1 : 0);
      requestAnimationFrame(animateFireworks);
    }

    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      const nextYear = now.getFullYear() + 1;
      const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
      const diff = newYear - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const countdownElement = document.getElementById("countdown");
      if (diff > 0) {
        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        if (backgroundMusic.paused) {
          backgroundMusic.play();
        }

        // Random Easter Egg
        if (Math.random() < 0.005) { // 0.5% chance every second
          showEasterEgg();
        }
      } else {
        countdownElement.textContent = "Happy New Year!";
        if (!newYearSound.played.length) {
          backgroundMusic.pause();
          newYearSound.play();
          showNewYearBanner();
        }
      }
    }

    // Show random Easter Egg
    function showEasterEgg() {
      const message = easterEggMessages[Math.floor(Math.random() * easterEggMessages.length)];
      easterEgg.textContent = message;
      easterEgg.style.display = "block";
      setTimeout(() => {
        easterEgg.style.display = "none";
      }, 3000);
    }

    // Show New Year Banner
    function showNewYearBanner() {
      newYearBanner.style.display = "block";
    }

    // Launch fireworks continuously
    setInterval(launchFirework, 500);

    // Start animations
    function startCountdown() {
      startButton.style.display = "none";
      animateFireworks();
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    // Attach event listener to button
    startButton.addEventListener("click", startCountdown);
  </script>
</body>
</html>
